<form>
  <h2>Edit a ship {{place.name}}{{place}}</h2>
  <div class="form-group">
    <label for="addAShip">Ship Name</label>
    <input type="text"   ng-model='shipName' class="form-control" id="editShip" placeholder="{{placeHolderName}}">
  </div>
  <div class="form-group">
    <label for="">Edit Missions</label>
    <input type="text"  ng-model='shipMissions' class="form-control" id="editShip" placeholder="{{placeHolderMissions}}">
  </div>

  <button type="submit" ng-click='updateShip()' class="btn btn-default">Submit</button>
</form>

<a href='#/'>Back To Home</a>
